<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body { font-family: Verdana, Arial, sans-serif; font-size: 12px; }
			#chart { width: 450px; height: 200px; }
		</style>
		<!---------------------------------->
		<!-- Richshaw loads. -->
		<!-- - - - - - - - - - - - - - - - - - -->
		<script src="../vendor/d3.min.js"></script>
		<script src="../vendor/d3.layout.min.js"></script>
		<!-- <script src="../rickshaw.min.js"></script> -->
		<script src="../rickshaw_utils/rickshaw.min.js"></script>
		<div id="chart"></div>
		<!---------------------------------->
		<script>
			function myFunction() {
				document.getElementById("demo").innerHTML = "Paragraph changed.";
			}
			<!---------------------------------->
			<!------ Richshaw scripts. ------>
			<!-- - - - - - - - - - - - - - - - - - -->
			var data = [ { x: 0, y: 40 }, { x: 1, y: 49 }, { x: 2, y: 17 }, { x: 3, y: 42 } ];
			var graph = new Rickshaw.Graph( {
					element: document.querySelector("#chart"),
					width: 580,
					height: 250,
					series: [ {
							color: 'steelblue',
							data: data
					} ]
			} );
			graph.render();

			function myRickshawFunction() {
				var data = [ { x: 0, y: 40 }, { x: 1, y: 49 }, { x: 2, y: 17 }, { x: 3, y: 42 } ];
				var graph = new Rickshaw.Graph( {
						element: document.querySelector("#chart"),
						width: 580,
						height: 250,
						series: [ {
								color: 'steelblue',
								data: data
						} ]
				} );
				graph.render();
			}
			<!---------------------------------->
		</script>
	</head>
	<body>

		<h1>JavaScript in Head</h1>
		<p id="demo">A Paragraph.</p>
		<button type="button" onclick="myFunction()">Try it</button>

		<h2>Rickshaw plot:</h2>
		<button type="button" onclick="myRickshawFunction()">Rickshaw Function</button>

	</body>
</html>
